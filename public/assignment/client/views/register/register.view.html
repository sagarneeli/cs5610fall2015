<div class="" ng-controller="RegisterController">
	<h1 class="page-header">Register</h1>

	<!-- FORM STARTS -->
	<form class="form-horizontal">
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2">Username:</label>
			<div class="col-sm-10">
				<input type="text" data-ng-model="username" class="form-control" id="inputEmail3" placeholder="Username" required>
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword3" class="col-sm-2">Password:</label>
			<div class="col-sm-10">
				<input type="password" data-ng-model="password" class="form-control" id="inputPassword3" placeholder="Password" required>
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword4" class="col-sm-2">Verify Password:</label>
			<div class="col-sm-10">
				<input type="password" data-ng-model="vpassword" class="form-control" id="inputPassword4" placeholder="Verify Password" required>
			</div>
		</div>
		<div class="form-group">
			<label for="email4" class="col-sm-2">Email:</label>
			<div class="col-sm-10">
				<input type="email" data-ng-model="email" class="form-control" id="email4" placeholder="Email" required>
			</div>
		</div>
		<div class="error not-found" ng-if="error">
			<span>{{error}}</span>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" ng-click="register()" class="btn btn-default">Register</button>
			</div>
		</div>
	</form>

</div>

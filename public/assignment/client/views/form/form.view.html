<div class="" ng-controller="FormController">
  <!-- If User exists -->
  <div class="" ng-if="user">
    <h1 class="page-header">Forms</h1>

    <ul class="nav nav-tabs">
      <li id="formsTab" class="active"><a href="#/form">Forms</a></li>
      <li id="fieldsTab" ><a ng-href="#/user/{{user.id}}/form/null/fields" ng->Fields</a></li>
    </ul>

    <div class="tab-content">
      <div id="forms" class="tab-pane fade in active">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>Form Name</th>
                <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <input class="form-control" type="text" data-ng-model="formName"  id="searchName" placeholder="name"/>
                </td>
                <td>
                  <a href="" ng-click="addForm(formName)">
                    <span class="glyphicon glyphicon-plus" id="addForm" aria-hidden="true"></span>
                  </a>
                  <a href="" ng-click="updateForm(formName)">
                    <span class="glyphicon glyphicon-ok" id="updateForm" aria-hidden="true"></span>
                  </a>
                </td>
              </tr>
              <tr ng-repeat="form in forms">
                <td><a href="" ng-click="gotoFormFields(form)">{{form.title}}</a></td>
                <td><a href="" ng-click="deleteForm(form.id)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a></td>      
                <td><a href="" ng-click="selectForm(form)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>                  
              </tr>
            </tbody>
          </table>
          <span ng-if="error" class="error">{{error}}</span>
          <span ng-if="success" class="success">{{success}}</span>
        </div>
      </div>
    </div>
  </div>
  <!-- if user doesn't exists -->
  <div ng-if="!user">
    <h1 class="page-header">Please <a href="#/login">Login</a> to access this page.</h1>
  </div>

</div>

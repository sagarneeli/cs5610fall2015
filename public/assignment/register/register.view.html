<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Register</h1>

    <form name="userForm" class="form-horizontal" novalidate>
        <div class="form-group" ng-class="{ 'has-error': userForm.name.$touched && userForm.name.$invalid }">
            <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
                <input name="name" type="text" class="form-control" id="inputEmail3" ng-model="user.username" ng-minlength="3"
                       ng-maxlength="10" placeholder="Username" required>
                <div class="help-block" ng-messages="userForm.name.$error" ng-if="userForm.name.$touched">
                    <div ng-messages-include="messages.html"></div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" name="password" class="form-control" id="inputPassword3" ng-model="user.password"
                       placeholder="Password" required>
                <!--<div class="help-block" ng-show="userForm.password.$error.required">-->
                    <!--<span>Required</span>-->
                <!--</div>-->
                <div class="help-block" ng-messages="userForm.password.$error" ng-if="userForm.password.$touched">
                    <div ng-messages-include="messages.html"></div>
                </div>

            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Verify Password</label>
            <div class="col-sm-10">
                <input type="password" name="confirmPassword" class="form-control" id="inputPassword3"
                       ng-model="user.confirmPassword" placeholder="Verify Password" required compare-to="user.password">
            </div>
            <div class="help-block" ng-messages="userForm.confirmPassword.$error" ng-if="userForm.confirmPassword.$touched">
                <div ng-messages-include="messages.html"></div>
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input name="email" type="email" class="form-control" id="inputEmail3" ng-model="user.email" placeholder="Email"
                       ng-minlength="5" ng-maxlength="25" required>
                <div class="help-block" ng-messages="userForm.email.$error" ng-if="userForm.email.$touched">
                    <div ng-messages-include="messages.html"></div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <!-- <button type="submit" class="btn btn-default"><a href="profile.html">Register</a></button> -->
                <!-- <button type="submit" class="btn btn-default" href="profile.html" role="button">Register</button> -->
                <!--<a class="btn btn-default" href="profile.html" role="button" ng-click="register()">Register</a>-->
                <!--<input class="btn btn-default" type="button" ng-click="register()" value="Register" />-->
                <button type="submit" class="btn btn-default" ng-disabled="userForm.$invalid"
                        ng-click="register()">Register</button>
            </div>
        </div>
    </form>
    <!--<pre>userForm.name.$error = {{ userForm.name.$error | json }}</pre>-->
</div>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Forms : Registration Form</h1>
            <ul class="nav nav-tabs">
            <li role="presentation"><a href="forms.html">Forms</a></li>
              <li role="presentation" class="active"><a href="#Form-fields">Fields</a></li>
            </ul>
            <br/> <br/>
            <div class="col-sm-6" id="Forms-field">
              <form class="form-horizontal">
            <div class="form-group">
              <label for="inputFirstName" class="control-label">First Name:</label>
              <div class="input-group input-group-unstyled">
                <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
                <span class="glyphicon glyphicon-pencil input-group-addon"></span>
                <span class="glyphicon glyphicon-plus input-group-addon"></span>
                <span class="glyphicon glyphicon-remove input-group-addon"></span>
                <span class="glyphicon glyphicon-align-justify input-group-addon"></span>
              </div>
            </div>
            <div class="form-group">
              <label for="inputLastName" class="control-label">Last Name:</label>
              <div class="input-group input-group-unstyled">
                <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
                <span class="glyphicon glyphicon-pencil input-group-addon"></span>
                <span class="glyphicon glyphicon-plus input-group-addon"></span>
                <span class="glyphicon glyphicon-remove input-group-addon"></span>
                <span class="glyphicon glyphicon-align-justify input-group-addon"></span>
              </div>
            </div>
            <div class="form-group">
              <label for="inputLastName" class="control-label">Date of Birth:</label>
              <div class="input-group input-group-unstyled">
                <input type="date" class="form-control" name="bday">
                <span class="glyphicon glyphicon-pencil input-group-addon"></span>
                <span class="glyphicon glyphicon-plus input-group-addon"></span>
                <span class="glyphicon glyphicon-remove input-group-addon"></span>
                <span class="glyphicon glyphicon-align-justify input-group-addon"></span>
                
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail3" class="control-label">Gender:</label>
              <div class="input-group input-group-unstyled">
                <select class="form-control" id="inputEmail3">
                <option>Male</option>
                <option>Female</option>
              </select>
                <span class="glyphicon glyphicon-pencil input-group-addon"></span>
                <span class="glyphicon glyphicon-plus input-group-addon"></span>
                <span class="glyphicon glyphicon-remove input-group-addon"></span>
                <span class="glyphicon glyphicon-align-justify input-group-addon"></span>
              </div>
            </div>
            <div class="form-group">
            <label for="roles" class="control-label">Roles:</label>
            <div class="input-group input-group-unstyled" id="roles">
              <div class="checkbox-inline">
                <label><input type="checkbox" value="">Admin</label>
              </div>
              <div class="checkbox-inline">
                <label><input type="checkbox" value="">Student</label>
              </div>
              <div class="checkbox-inline">
                <label><input type="checkbox" value="">User</label>
              </div>
              <span class="glyphicon glyphicon-pencil input-group-addon"></span>
                <span class="glyphicon glyphicon-plus input-group-addon"></span>
                <span class="glyphicon glyphicon-remove input-group-addon"></span>
                <span class="glyphicon glyphicon-align-justify input-group-addon"></span>
            </div>
          </div>
          <div class="form-group">
            <label for="licenses" class="control-label">Licence Agreement:</label>
            <div class="input-group input-group-unstyled" id="licenses">
              <div class="checkbox-inline">
                <label><input type="radio" name="yes">&nbsp;Yes</label>
              </div>
              <div class="checkbox-inline">
                <label><input type="radio" name="no">&nbsp;No</label>
              </div>
              <span class="glyphicon glyphicon-pencil input-group-addon"></span>
                <span class="glyphicon glyphicon-plus input-group-addon"></span>
                <span class="glyphicon glyphicon-remove input-group-addon"></span>
                <span class="glyphicon glyphicon-align-justify input-group-addon"></span>
            </div>
          </div>
          <h2 class="sub-header"></h2>
          <br/>
          <div class="form-group">
              <label for="newField" class="control-label">Add New Field</label>
              <div class="input-group input-group-unstyled">
                <select class="form-control" id="newField">
                <option>Single Line Text</option>
                <option>Date</option>
                <option>Dropdown</option>
                <option>Checkboxes</option>
                <option>Radio buttons</option>
                <option>Paragraph Text Field</option>
              </select>
                <span class="glyphicon glyphicon-plus input-group-addon"></span>
              </div>
            </div>
          </form>
            </div>
            
      </div>
